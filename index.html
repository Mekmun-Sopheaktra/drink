<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Text with Animation</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Khmer OS', sans-serif;
            overflow: hidden;
        }

        .center-text {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #3498db;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 2em;
            animation: scaleUp 1s ease-in-out infinite alternate;
        }

        @keyframes scaleUp {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="center-text">
        តោះ ផឹកអត់?
    </div>
</body>
</html>
